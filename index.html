<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <section>
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-5 cont-foto" data-aos="zoom-in" data-aos-duration="2000">
                    <img src="img/logo-trnasparente.png" alt="Logo">
                </div>
                <div class="col-lg-7" data-aos="zoom-in-up" data-aos-duration="2000">
                    <h1>Iniciar Sesion</h1>
                    <form>
                        <div class="row mb-3">
                            <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
                            <div class="col-sm-10">
                                <input type="email" class="form-control" id="inputEmail3" placeholder="Ingresa tu Email ">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="inputPassword3" class="col-sm-2 col-form-label">Contraseña</label>
                            <div class="col-sm-10">
                                <input type="password" class="form-control" id="inputPassword3" placeholder="Ingresa tu Contraseña">
                            </div>
                        </div>
                        <a href="#" id="emailHelp" class="password">¿Has olvidado tu contraseña?</a>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Recordarme</label>
                        </div>
                        <button type="submit" class="btn btn-primary">Iniciar Sesion</button>
                        <p class="font-weight-bold text-white detalle">O inicia sesion con</p>
                        <div class="redes">
                            <button type="submit" class="btn btn-outline-light flex-grow-1 mr-2 google"><i class="fa-brands fa-google lead mr-2"></i>  Google</button>
                            <button type="submit" class="btn btn-outline-light flex-grow-1 ml-2 facebook"><i class="fa-brands fa-facebook-f lead mr-2"></i>  Facebook</button>
                        </div>
                        <div class="px-lg-5 pt-lg-3 pb-lg-4 p-4 w-100 mt-auto">
                            <p class="d-inline-block mb-0 text-white register">¿Todavia no tienes una cuenta?</p><a href="#" class="create"> Crea una cuenta ahora</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/9ed7eb7a61.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>
</html>
